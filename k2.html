<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
  
    .carousel-container {
      overflow: hidden;
      width: 500px; /* Or any desired width */
    }

    .carousel-track {
      display: flex;
      flex-direction: row;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100%; /* Ensures each slide takes up the full container width */
      flex: 0 0 auto;
      height: 100px; /* Or any desired height */
      background-color: lightblue;
      margin: 10px;
      text-align: center;
      line-height: 100px; /* Center text vertically */
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <!-- Cloned Slides -->
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
    </div>
  </div>

  <script>
    const carouselTrack = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].offsetWidth;  // Get the width of a single slide
    let currentSlide = 0;

    // Function to scroll to the next slide
    function scrollToSlide(index) {
      carouselTrack.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    // Function for automatic sliding and looping
    function autoSlide() {
      currentSlide++;
      if (currentSlide >= slides.length / 2) {  // When we reach the last cloned slide
        carouselTrack.style.transition = 'none';  // Disable the transition during reset
        currentSlide = 0;  // Reset to the first slide
        carouselTrack.style.transform = `translateX(0)`; // Jump back to the first slide
        setTimeout(() => { 
          carouselTrack.style.transition = 'transform 0.5s ease';  // Re-enable the transition
        }, 50);
      }
      scrollToSlide(currentSlide);
    }

    // Start the auto sliding interval (2 seconds)
    setInterval(autoSlide, 2000);
