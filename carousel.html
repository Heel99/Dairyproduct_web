<head>

<link rel="stylesheet" href="./carousel.css">

<body>
  <section class="carousel">
    <div class="slideShow-container" >
      <div class="slides fade">
        <div class="slideNumber">1 / 3</div>
        <img src="./images/orangcard.jpg" alt="orange" style="width:100%">
      </div>
      <div class="slides fade ">
        <div class="slideNumber">2 / 3</div>
        <img src="./images/ad-image-1.png" style="width:100%">
        <!-- <div class="text">Caption Two</div> -->
      </div>
      
      <div class="slides fade">
        <div class="slideNumber">3 / 3</div>
        <img src="./images/bananas.png" style="width:100%">
        <!-- <div class="text">Caption Three</div> -->
      </div>
    </div>
    <div class="slider-dots" style="text-align: center;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    
    </div>
    </section>

    <!-- ==========card====== -->
     <section class="card">
      <div><h1>Card with animate border</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus, officia ducimus facilis consectetur nobis, praesentium, dicta id autem accusantium debitis totam voluptatibus. Voluptas minus alias at nulla adipisci quia aliquid.</p></div>
     </section>



    <script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("slides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
    </script>
</body>
